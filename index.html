<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TennisDom</title>
     <!-- <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="preview">
        <div>Tennis Game</div>
        <div>
            <img class="loading" width="50px" src="/imgs/loading.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="button__numbers">
            <div class="button">
                <!-- <input id="play" type="button" value="play"> -->
                <img width="36px" id="play" src="/imgs/play.png" alt="">
            </div>
            <div class="numbers">
                <span class="num__left">0</span> : <span class="num__right">0</span>
            </div>
            <div class="button">
                <!-- <input id="pause" type="button" value="pause"> -->
                <img width="36px" id="pause" src="/imgs/pause-button.png" alt="">
            </div>
        </div>
        <div class="field">
            <div class="leftRacket">
            </div>
            <div class="rightRacket"></div>
            <div class="ball">
                <img width="40px" src="/imgs/beach-ball.png" alt="">
            </div>
            <div id="lines">
                <div></div>
                <div>
                    <div></div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="game_over">
            <div>Game Over</div>
            <div id="close"><img width="25px" src="/imgs/close.png" alt=""></div>
            <div id="who-win"></div>
        </div>
        <div id="countDown"></div>
        <div id="leftInf">
            <div>Shift<br>Left</div>
            <div><img width="40px" src="/imgs/up-down-arrow.png" alt=""></div>
            <div>Ctrl<br>Left</div>
        </div>
        <div id="rightInf">
            <div>Arrow<br>Up</div>
            <div><img width="40px" src="/imgs/up-down-arrow.png" alt=""></div>
            <div>Arrow<br>Down</div>
        </div>

    </div>

    <div class="hide">
        <img src="/imgs/field.jpg" alt="">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
